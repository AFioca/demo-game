<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/demo.css" rel="stylesheet" type="text/css" />

    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/bundle.js"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-8 text-center">
            <canvas id="game-canvas" width="600" height="600"></canvas>
            <p>Move around using the arrow keys and fire using the space bar.</p>
        </div>
        <div class="col-md-4">
            <div id="control-panel">
                <div id="game-controls">
                    <p class="lead"><strong>Game</strong></p>
                                        <p><input type="number" id="number-enemies" value=6 /> No. of Enemies</p>
                    <p><input type="number" id="attack-speed" value=90 /> Attack Speed<br>
                    <small><span class="text-warning">* this is in frames per second</span> </small></p>
                    <button type="button" class="btn btn-primary" id="pause">pause</button> <button type="button" class="btn btn-primary" id="reset">reset</button>
                </div>
                <div id="ship-controls">
                    <p class="lead"><strong>Your Ship</strong></p>
                    <p><strong>Projectile Type</strong></p>
                    <ul id="projectiles" class="list-unstyled"></ul>
                    <p><strong>Weapons System</strong></p>
                    <p>Projectile Count: <span id="projectile-count">1</span></p>
                    <button type="button" class="btn btn-primary" id="upgrade">Upgrade</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
